<VirtualHost *:80>
	ServerName ls_docker
	DocumentRoot /var/www/ls_docker
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	RewriteEngine on
	RewriteRule ^/$ control [L,R=301]
	ErrorDocument 403 /errors/403/index.php
	ErrorDocument 404 /errors/404/index.php
	ErrorDocument 500 /errors/500/index.php
	<Directory "/var/www/ls_docker">
		Options -Indexes
	</Directory>
	<DirectoryMatch "^/var/www(/?)ls_docker(/?)data(.+)">
		RewriteEngine On
		RewriteRule .* - [R=404,L]
	</DirectoryMatch>
	<DirectoryMatch "^/var/www(/?)ls_docker(/?)common(.+)">
		RewriteEngine On
		RewriteRule .* - [R=404,L]
	</DirectoryMatch>
</VirtualHost>
